<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HileEvi - Valorant VP Hilesi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('c83b1243936ab6ad2cd6650124150f09.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    .container {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,255,200,0.3);
      text-align: center;
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
    }
    h2 {
      color: #00ffc8;
      margin-bottom: 20px;
    }
    .input-group {
      margin: 15px 0;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #00ffc8;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .link-box {
      margin-top: 20px;
    }
    .link-box a {
      background: #00ffc8;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .bar {
      width: 100%;
      height: 22px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #00ffc8, #007f7f);
    }
    #status {
      margin-top: 15px;
      min-height: 24px;
    }
    .hidden {
      display: none;
    }
    #chatBox {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chatInput {
      width: 90%;
      max-width: 500px;
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    #chatInput input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    #chatInput button {
      padding: 10px 16px;
    }
    #onlineCount {
      margin-top: 10px;
      color: #ccc;
      font-size: 13px;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 80px;
    }
    .valo-logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 80px;
    }
    .socials {
      margin-top: 10px;
    }
    .socials a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }
    footer {
      margin: 30px 0 10px 0;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="cfdbed95-51a1-4b2b-b267-edd8986e33bd.png" alt="HileEvi Logo" class="logo">
  <img src="hd-valorant-light-red-neon-logo-with-symbol-png-7017516947878688m8rb4uwyb.png" alt="Valorant Logo" class="valo-logo">

  <div class="container" id="step1">
    <h2>Valorant VP Hilesi</h2>
    <div class="input-group">
      <label>VP Miktarı</label>
      <select id="vpSelect">
        <option>1000 VP</option>
        <option>2000 VP</option>
        <option>5000 VP</option>
        <option>10000 VP</option>
      </select>
    </div>
    <div class="input-group">
      <label>Kullanıcı Adı</label>
      <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
    </div>
    <div class="input-group">
      <label>Sunucu</label>
      <select id="server">
        <option>EU</option>
        <option>NA</option>
        <option>TR</option>
      </select>
    </div>
    <button onclick="goToStep2()">Devam Et</button>
  </div>

  <div class="container hidden" id="step2">
    <h2>Doğrulama</h2>
    <p>Lütfen aşağıdaki bağlantıya tıklayarak kanala abone olun.</p>
    <div class="link-box">
      <a href="https://www.youtube.com/channel/UCXXXXX" target="_blank" onclick="clicked=true">YouTube Kanalına Git</a>
    </div>
    <button onclick="verifyClick()">Doğrulama Yap</button>
    <div id="verifyResult"></div>
  </div>

  <div class="container hidden" id="step3">
    <h2>VP Aktarılıyor</h2>
    <div class="bar"><div class="fill" id="progressFill"></div></div>
    <div id="status">Başlatılıyor...</div>
  </div>

  <div id="chatBox"></div>
  <div id="chatInput">
    <input type="text" id="userMessage" placeholder="Mesajınızı yazın...">
    <button onclick="sendMessage()">Gönder</button>
  </div>
  <div id="onlineCount">Online: <span id="onlineNumber">123</span></div>

  <div class="socials">
    <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
  </div>

  <footer>
    © 2025 HileEvi - Tüm hakları saklıdır.
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    let clicked = false;

    function goToStep2() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function verifyClick() {
      if (clicked) {
        document.getElementById("verifyResult").innerHTML = "<span style='color:lime'>Doğrulama başarılı ✅</span>";
        setTimeout(() => {
          document.getElementById("step2").classList.add("hidden");
          document.getElementById("step3").classList.remove("hidden");
          startLoading();
        }, 1500);
      } else {
        document.getElementById("verifyResult").innerHTML = "<span style='color:tomato'>Doğrulama başarısız ❌</span>";
      }
    }

    const steps = [
      "Sunucuya bağlanılıyor...",
      "VP bilgisi alınıyor...",
      "Hesap kontrol ediliyor...",
      "Aktarım başlatıldı...",
      "Yükleme başarısız oldu ❌"
    ];

    function startLoading() {
      let i = 0;
      const fill = document.getElementById("progressFill");
      const status = document.getElementById("status");
      function next() {
        if (i < steps.length) {
          status.textContent = steps[i];
          fill.style.width = ((i + 1) * 20) + "%";
          i++;
          setTimeout(next, 2000);
        }
      }
      next();
    }

    const messages = [
      "[xGamerTR]: VP çekildi mi?",
      "[Seda09]: Ben denedim çalıştı gibi...",
      "[Alperen_34]: 5K VP geldi ama rank düşmedi",
      "[noobmaster]: Gerçekten işe yarıyor mu?",
      "[VALO_Pasha]: 10K seçtim onay bekliyor",
      "[LenaX]: Çok iyi olmuş bu site ya!",
      "[guest_321]: Riot ban atmaz dimi? 🤔"
    ];

    const chatBox = document.getElementById("chatBox");
    function pushMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      const el = document.createElement("div");
      el.textContent = msg;
      chatBox.appendChild(el);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    setInterval(pushMessage, 3500);

    function sendMessage() {
      const input = document.getElementById("userMessage");
      const text = input.value.trim();
      if (text) {
        const el = document.createElement("div");
        el.innerHTML = "[SEN]: " + text;
        chatBox.appendChild(el);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
      }
    }

    function updateOnlineCount() {
      const count = Math.floor(Math.random() * 51) + 100; // 100-150
      document.getElementById("onlineNumber").textContent = count;
    }
    setInterval(updateOnlineCount, 3000);
    updateOnlineCount();
  </script>
</body>
</html>
